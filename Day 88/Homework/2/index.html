<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cycle</title>
</head>
<body>
    <style>
        body {
            height: 100%;
            width: 100%;
        }
        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        #carousel-image {
            height: 100px;
            width: 100px;
        }
    </style>
    <div class="container">
        <button id='prev'>
            Back
        </button>
        <img src="image.png" alt="" id='carousel-image'>

        <button id='next'>Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
